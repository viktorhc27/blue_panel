<div class="auth-wrapper">

  <div class="card shadow auth-card">
    <div class="card-body">

      <h4 class="fw-bold mb-1">Welcome back</h4>
      <p class="text-muted mb-4">Sign in to continue</p>

      <form>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="email@example.com">
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="••••••">
        </div>

        <button class="btn btn-primary w-100">
          Login
        </button>
      </form>

      <div class="text-center mt-3 small">
        No account? <a href="#">Register</a>
      </div>

    </div>
  </div>

</div>
<div class="container-fluid py-4">

  <h3 class="fw-bold mb-4">Settings</h3>

  <div class="row g-4">

    <!-- PROFILE -->
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header">Profile</div>
        <div class="card-body">

          <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" value="John Doe">
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" value="john@email.com">
          </div>

          <button class="btn btn-soft-primary">
            Save changes
          </button>

        </div>
      </div>
    </div>

    <!-- PREFERENCES -->
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header">Preferences</div>
        <div class="card-body">

          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" checked>
            <label class="form-check-label">Enable notifications</label>
          </div>

          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label">Dark mode</label>
          </div>

          <button class="btn btn-soft-success">
            Update preferences
          </button>

        </div>
      </div>
    </div>

  </div>
</div>
