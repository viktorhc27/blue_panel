<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Buttons</h5>
                    <small class="text-muted">Bootstrap button variations</small>
                </div>
                <div class="card-body">
                    <h6 class="mb-3">Default</h6>
                    <div class="d-flex flex-wrap gap-2 mb-4">
                        <button class="btn btn-primary">Primary</button>
                        <button class="btn btn-secondary">Secondary</button>
                        <button class="btn btn-success">Success</button>
                        <button class="btn btn-danger">Danger</button>
                        <button class="btn btn-warning">Warning</button>
                        <button class="btn btn-info">Info</button>
                        <button class="btn btn-light">Light</button>
                        <button class="btn btn-dark">Dark</button>
                        <button class="btn btn-link">Link</button>
                    </div>

                    <div class="d-grid mb-4">
                        <button class="btn btn-primary">Block Level Button</button>
                    </div>
                    <h6 class="mb-3">Light Buttons</h6>
                    <div class="d-flex flex-wrap gap-2 mb-4">
                        <button class="btn btn-soft-primary">Primary</button>
                        <button class="btn btn-soft-success">Success</button>
                        <button class="btn btn-soft-danger">Danger</button>
                    </div>
                    <h6 class="mb-3">Link Buttons</h6>
                    <div class="d-flex flex-wrap gap-2 mb-4">
                        <a href="#" class="btn btn-primary">Primary link</a>
                        <a href="#" class="btn btn-primary disabled">Disabled link</a>
                        <a href="#" class="btn btn-soft-success">Success link</a>
                    </div>
                    <h6 class="mb-3">Outline Buttons</h6>
                    <div class="d-flex flex-wrap gap-2 mb-4">
                        <button class="btn btn-outline-primary">Primary</button>
                        <button class="btn btn-outline-secondary">Secondary</button>
                        <button class="btn btn-outline-success">Success</button>
                        <button class="btn btn-outline-danger">Danger</button>
                        <button class="btn btn-outline-warning">Warning</button>
                        <button class="btn btn-outline-info">Info</button>
                        <button class="btn btn-outline-dark">Dark</button>
                    </div>
                    <h6 class="mb-3">Disabled Buttons</h6>
                    <div class="d-flex flex-wrap gap-2 mb-4">
                        <button class="btn btn-primary disabled">Primary</button>
                        <button class="btn btn-secondary disabled">Secondary</button>
                        <button class="btn btn-success disabled">Success</button>
                        <button class="btn btn-danger disabled">Danger</button>
                    </div>
                    <h6 class="mb-3">Shadow Buttons</h6>
                    <div class="d-flex flex-wrap gap-2 mb-4">
                        <button class="btn btn-primary shadow">Primary</button>
                        <button class="btn btn-success shadow">Success</button>
                        <button class="btn btn-danger shadow">Danger</button>
                    </div>
                    <h6 class="mb-3">Sizes</h6>
                    <div class="d-flex align-items-center gap-2 mb-4">
                        <button class="btn btn-primary btn-lg">Large</button>
                        <button class="btn btn-primary">Default</button>
                        <button class="btn btn-primary btn-sm">Small</button>
                    </div>
                    <h6 class="mb-3">Buttons with Icons</h6>
                    <div class="d-flex flex-wrap gap-2 mb-4">
                        <button class="btn btn-primary">
                            <i class="bi bi-hand-thumbs-up me-1"></i> Like
                        </button>
                        <button class="btn btn-success">
                            <i class="bi bi-check-circle me-1"></i> Success
                        </button>
                        <button class="btn btn-danger">
                            <i class="bi bi-trash me-1"></i> Delete
                        </button>
                    </div>
                    <h6 class="mb-3">Icon Buttons</h6>
                    <div class="d-flex gap-2 mb-4">
                        <button class="btn btn-primary btn-icon shadow">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-success btn-icon shadow">
                            <i class="bi bi-check"></i>
                        </button>
                        <button class="btn btn-danger btn-icon shadow">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                    <h6 class="mb-3">Loading State</h6>
                    <button class="btn btn-primary btn-loading mb-4">
                        <span class="spinner-border spinner-border-sm me-2"></span>
                        Processing
                    </button>
                    <h6 class="mb-3">Gradient Buttons</h6>
                    <div class="d-grid mb-4">
                        <button class="btn btn-gradient-success ">
                            <i class="bi bi-lightning-charge me-1"></i> Main Action
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
