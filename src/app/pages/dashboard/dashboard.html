<div class="container-fluid py-4">
  <div class="row g-4">

    <!-- ========================= -->
    <!-- CARDS DE ESTADÍSTICAS -->
    <!-- ========================= -->
    <div class="col-xl-3 col-md-6" *ngFor="let card of cards">
      <div class="card stat-card shadow-sm h-100">
        <div class="card-body d-flex align-items-center">
          <div class="icon-box me-3">
            <i class="bi" [ngClass]="card.icon"></i>
          </div>
          <div>
            <h4 class="mb-0">{{ card.value }}</h4>
            <small class="text-muted">{{ card.label }}</small>
          </div>
        </div>
      </div>
    </div>

    <!-- ========================= -->
    <!-- GRÁFICO -->
    <!-- ========================= -->
    <div class="col-lg-8">
      <div class="card shadow-sm h-100">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h6 class="mb-0 fw-bold">Rendimiento mensual</h6>
          <span class="badge bg-primary-subtle text-primary">2025</span>
        </div>
        <div class="card-body">
          <div class="chart-placeholder">
            <i class="bi bi-graph-up"></i>
            <p class="text-muted mb-0">Aquí irá el gráfico</p>
          </div>
        </div>
      </div>
    </div>

    <!-- ========================= -->
    <!-- TABLA USUARIOS -->
    <!-- ========================= -->
    <div class="col-lg-4">
      <div class="card shadow-sm h-100">
        <div class="card-header">
          <h6 class="mb-0 fw-bold">Usuarios recientes</h6>
        </div>
        <div class="card-body p-0">
          <table class="table table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th>Nombre</th>
                <th>Rol</th>
                <th class="text-end">Estado</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let u of usuarios">
                <td>{{ u.nombre }}</td>
                <td>{{ u.rol }}</td>
                <td class="text-end">
                  <span
                    class="badge"
                    [ngClass]="u.estado === 'Activo' ? 'bg-success' : 'bg-secondary'">
                    {{ u.estado }}
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

     <!-- AREA CHART -->
    <div class="col-lg-6">
      <div class="card shadow-sm chart-card">
        <div class="card-header">
          Active Users
        </div>
        <div class="card-body">
          <canvas id="areaChart"></canvas>
        </div>
      </div>
    </div>

    <!-- RADAR CHART -->
    <div class="col-lg-12">
      <div class="card shadow-sm chart-card">
        <div class="card-header">
          Performance Metrics
        </div>
        <div class="card-body">
          <canvas id="radarChart"></canvas>
        </div>
      </div>
    </div>


  </div>
</div>
