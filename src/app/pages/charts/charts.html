<div class="container-fluid py-4">

  <h3 class="fw-bold mb-4">Charts</h3>

  <div class="row g-4">

    <!-- LINE CHART -->
    <div class="col-lg-8">
      <div class="card shadow-sm h-100 chart-card">
        <div class="card-header">
          Sales Overview
        </div>
        <div class="card-body">
          <canvas id="lineChart"></canvas>
        </div>
      </div>
    </div>

    <!-- DOUGHNUT CHART -->
    <div class="col-lg-4">
      <div class="card shadow-sm h-100 chart-card">
        <div class="card-header">
          Traffic Sources
        </div>
        <div class="card-body">
          <canvas id="pieChart"></canvas>
        </div>
      </div>
    </div>

    <!-- BAR CHART -->
    <div class="col-lg-6">
      <div class="card shadow-sm chart-card">
        <div class="card-header">
          Monthly Revenue
        </div>
        <div class="card-body">
          <canvas id="barChart"></canvas>
        </div>
      </div>
    </div>

    <!-- AREA CHART -->
    <div class="col-lg-6">
      <div class="card shadow-sm chart-card">
        <div class="card-header">
          Active Users
        </div>
        <div class="card-body">
          <canvas id="areaChart"></canvas>
        </div>
      </div>
    </div>

    <!-- RADAR CHART -->
    <div class="col-lg-12">
      <div class="card shadow-sm chart-card">
        <div class="card-header">
          Performance Metrics
        </div>
        <div class="card-body">
          <canvas id="radarChart"></canvas>
        </div>
      </div>
    </div>

  </div>
</div>
